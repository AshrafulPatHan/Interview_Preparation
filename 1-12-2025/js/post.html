<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Data to API</title>
</head>

<body>
    <h1>Submit Data to API</h1>
    <form id="dataForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <button type="submit">Submit</button>
    </form>

    <div id="responseMessage"></div>

    <script >
        document.getElementById('dataForm').addEventListener('submit', async function (event) {
            event.preventDefault(); // Prevent default form submission

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;

            const dataToSend = {
                username: username,
                email: email
            };

            try {
                const response = await fetch('https://jsonplaceholder.typicode.com/posts', { // Replace with your API endpoint
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(dataToSend)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                document.getElementById('responseMessage').innerText = 'Data submitted successfully! Response: ' + JSON.stringify(result);
                console.log('API Response:', result);

            } catch (error) {
                document.getElementById('responseMessage').innerText = 'Error submitting data: ' + error.message;
                console.error('Error:', error);
            }
        });
    </script>
</body>

</html>
